<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>字符串的replace函数</title>
</head>
<body>
<script>
    var str='<div>我是{{name}}</div>'
    var pattern=/{{([a-zA-Z]+)}}/
    var parrernResult=pattern.exec(str)
    console.log(parrernResult)
    str=str.replace(parrernResult[0],parrernResult[1])
    console.log(str)
</script>
</body>
</html>
