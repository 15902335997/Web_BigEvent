<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/categories.css">
</head>
<body>
<!--卡片区域-->
<div class="layui-card">
    <!--标题-->
    <div class="layui-card-header">
        <span>文章类别管理</span>
        <!--添加类别按钮-->
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
    </div>
    <!--内容-->
    <div class="layui-card-body" id="table">
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<script type="text/html" id="tpl-table">
    <!--遍历获取到的文章列表中的数据内容，并将其渲染到表格中-->
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs" id="btn-edit" data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btn-del" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<!--给添加类别按钮弹出的弹出层设置html内容-->
<script type="text/html" id="dialog-add">
    <!--    表单区域-->
    <form class="layui-form" id="form-add" action="">
        <!-- 分类名称区域-->
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <!--分类别名-->
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <!--确认或取消按钮-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="addSure">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>

<!--给编辑按钮弹出的弹出层设置html内容-->
<script type="text/html" id="dialog-edit">
    <!--    表单区域-->
    <form class="layui-form" id="form-edit" lay-filter="form-edit" action="">
        <!--隐藏域，保存id的值-->
        <input type="hidden" name="Id">
        <!-- 分类名称区域-->
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <!--分类别名-->
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <!--确认或取消按钮-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="changeSure">确认修改</button>
            </div>
        </div>
    </form>
</script>

<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/article/categories.js"></script>
</body>
</html>
