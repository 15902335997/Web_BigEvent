<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>登录页面</title>
    <!--导入layui的样式-->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/fonts/iconfont.css">
</head>
<body>
<!--头部logo区-->
<div class="layui-main">
    <img src="assets/images/logo.png" alt=""/>
</div>
<!--登录注册区-->
<div class="loginAndRegBox">
    <div class="title-box"></div>
    <!--登录-->
    <!--登录表单-->
    <div class="login-box">
        <form class="layui-form" id="login" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <!--lay-verify="required"是表单验证-->
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
            </div>

            <div class="layui-form-item link-login">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>

    <!--注册表单-->
    <div class="reg-box">
        <form class="layui-form" id="register">

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
            <!--密码确认框-->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                       autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
            </div>

            <div class="layui-form-item link-reg">
                <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>

</div>

<!--导入lay的js文件-->
<script src="assets/lib/layui/layui.all.js"></script>
<!--导入jquery-->
<script src="assets/lib/jquery.js"></script>
<!--导入自己的js脚本-->
<script src="assets/js/login.js"></script>
</body>
</html>
