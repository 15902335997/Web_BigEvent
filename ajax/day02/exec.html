<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>正则表达式的exec函数</title>
</head>
<body>
<script>
    var str = 'hello'
    //如果检索成功，返回结果，检索失败，返回null
    var pattern = /q/
    var result = pattern.exec(str)
    console.log(result)
</script>
</body>
</html>
