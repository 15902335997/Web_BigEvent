<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>提取分组</title>
</head>
<body>
<script>
    var str='<div>我是{{name}}</div>'
    //()提取分组
    var pattern=/{{([a-zA-Z]+)}}/

    var result=pattern.exec(str)
    console.log(result)
</script>
</body>
</html>
